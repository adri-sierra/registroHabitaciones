<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login y Registro</title>
    <link rel="stylesheet" href="Ingreso/css/hotel1.css"/>
</head>
<body>
    <main>

        <div class="contenedor__todo">
            <div class="tabla__atras">
                <div class="tabla__atras-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para ingresar</p>
                    <button id="iniciar_sesion" >Iniciar Sesión</button>
                </div>

                <div class="tabla__atras-registrarse">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Haz registro para ingresar</p>
                    <button id="iniciar_sesion" >Registrarse</button>

                </div>
            
            </div>

            <div class="contenedor__login-registro">
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="password" placeholder="Contraseña"> 
                    <button type="submit" value="Ingresar">Ingresar</button>
                  
                </form action="" class="formulario__registro">
                    <h3>Registrarse</h3>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo Electrónico">
                    <input type="text" placeholder="Usuario">
                    <input type="password" placeholder="Contraseña"> 
                    <button type="submit" value="Registrarse">Registrarse</button>
                <form>

                </form>
            </div>
            
        </div>
